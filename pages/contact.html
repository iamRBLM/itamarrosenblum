    />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <!-- Utilities css -->
    <link rel="stylesheet" href="../styles/utilities.css" />
    <!-- Main css -->
    <link rel="stylesheet" href="../styles/style.css" />
    <!-- Queries css -->
    <link rel="stylesheet" href="../styles/media-queries.css" />
    <title>Contact Itamar Rosenblum, Full Stack Web Developer</title>
  </head>
  <body>
    <!-- Header -->
    <header class="hero-section contact-page">
      <!-- Mobile humburger -->
      <div class="hero-section_humburger">
        <button onclick="menuToggle()" class="hero-section_humburger-btn">
          <ion-icon name="menu" class="hero-section_humburger-icon"></ion-icon>
        </button>
      </div>
      <!-- Main navigation -->
      <nav
        class="hero-section_main-nav u-flex u-flex-column u-flex-j-between u-flex-align-center p-lg bg-white"
      >
        <!-- Top small logo -->
        <a
          href="../index.html"
          title="Home Page"
          class="main-nav_logo text-xs text-weight-700 text-center text-pink-strong"
        >
          <img
            src="../images/logo-min.png"
            alt="Itamar Rosenblum Logo"
            loading="lazy"
          />
          Itamar Rosenblum
        </a>
        <!-- Main page links -->
        <ul
          class="main-nav_list u-flex u-flex-column u-flex-j-center u-flex-align-center gap-lg"
        >
          <!-- Home -->
          <li>
            <a
              href="../index.html"
              title="Home"
              class="text-sm text-pink-strong"
              ><ion-icon
                name="home"
                class="text-pink-strong bg-white"
              ></ion-icon>
              Home
            </a>
          </li>
          <!-- About -->
          <li>
            <a href="about.html" title="About" class="text-sm text-pink-strong"
              ><ion-icon
                name="person"
                class="text-pink-strong bg-white"
              ></ion-icon>
              About
            </a>
          </li>
          <!-- Skills -->
          <li>
            <a
              href="skills.html"
              title="Skills"
              class="text-sm text-pink-strong"
              ><ion-icon
                name="settings"
                class="text-pink-strong bg-white"
              ></ion-icon>
              Skills
            </a>
          </li>
          <!-- Projects -->
          <li>
            <a
              href="projects.html"
              title="Projects"
              class="text-sm text-pink-strong"
              ><ion-icon
                name="code-slash"
                class="text-pink-strong bg-white"
              ></ion-icon>
              Projects
            </a>
          </li>
          <!-- Contact -->
          <li>
            <a
              href="contact.html"
              title="Contact"
              class="text-sm text-pink-strong"
              ><ion-icon
                name="mail"
                class="text-pink-strong bg-white"
              ></ion-icon>
              Contact
            </a>
          </li>
        </ul>
        <!-- Dark mode button -->
        <button id="dark-mode-btn" class="dark-mode-btn" title="Dark Mode">
          <ion-icon name="moon" class="dark-mode_icon"></ion-icon>
        </button>
      </nav>
    </header>
    <!-- Main -->
    <main class="main-section about-page u-flex u-flex-align-center h-100vh">
      <article class="main-section_content m-l-xxl">
        <header class="main-section_header p-t-xl">
          <!-- Main title -->
          <h1
            class="text-xxl text-weight-800 text-pink-strong u-animated-letters"
          >
            <span>G</span><span>e</span><span>t</span> <span>I</span
            ><span>n</span> <span>T</span><span>o</span><span>u</span
            ><span>c</span><span>h</span>
          </h1>
        </header>
        <!-- First paragraph -->
        <p class="m-y-md text-pink-soft text-md max-w-465">
          Whether you have a question or just want to say hi, <br />
          Iâ€™ll try my best to get back to you.
        </p>
        <!-- Form container -->
        <div class="main-section_form">
          <!-- Form backend: Getform (https://getform.io) -->
          <form
            action="https://getform.io/f/bvrzenjb"
            method="POST"
            target="_blank"
          >
            <!-- Input text box -->
            <div>
              <label for="name" class="m-y-xs text-sm text-pink-soft"
                >Name:</label
              >
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your name"
                title="Please fill your name."
                required
                class="text-pink-soft"
              />
            </div>
            <!-- Input email box -->
            <div>
              <label for="email" class="m-y-xs text-sm text-pink-soft"
                >Email:</label
              >
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email"
                title="Please fill your email."
                required
                class="text-pink-soft"
              />
            </div>
            <!-- Input message box -->
            <div>
              <label for="message" class="m-y-xs text-sm text-pink-soft"
                >Message:</label
              >
              <textarea
                name="message"
                id="message"
                placeholder="Your message"
                title="Please fill your message."
                required
                class="text-pink-soft"
              ></textarea>
            </div>
            <div>
              <!-- Submit button -->
              <input
                type="submit"
                value="Send"
                class="btn"
                title="Send Message."
              />
            </div>
          </form>

          <!-- Social navigation -->
          <nav>
            <ul class="main-section_social-nav u-flex gap-lg text-lg">
              <!-- GitHub -->
              <li class="m-y-sm">
                <a
                  href="https://github.com/iamRBLM"
                  title="GitHub"
                  target="_blank"
                  ><ion-icon
                    name="logo-github"
                    class="text-pink-strong"
                  ></ion-icon>
                </a>
              </li>
              <!-- LinkedIn -->
              <li class="m-y-sm">
                <a
                  href="https://www.linkedin.com/in/iamrblm/"
                  title="LinkedIn"
                  target="_blank"
                  ><ion-icon
                    name="logo-linkedin"
                    class="text-pink-strong"
                  ></ion-icon>
                </a>
              </li>
              <!-- Twitter -->
              <li class="m-y-sm">
                <a href="https://x.com/iamRBLM" title="Twitter" target="_blank"
                  ><ion-icon
                    name="logo-twitter"
                    class="text-pink-strong"
                  ></ion-icon>
                </a>
              </li>
              <!-- CodePen -->
              <li class="m-y-sm">
                <a
                  href="https://codepen.io/iamRBLM"
                  title="CodePen"
                  target="_blank"
                  ><ion-icon
                    name="logo-codepen"
                    class="text-pink-strong"
                  ></ion-icon>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </article>
    </main>
    <!-- footer -->
    <footer>
      <p class="m-y-sm text-pink-pale text-sm text-center text-italic">
        Copyright &copy; 2025 by Itamar Rosenblum
      </p>
    </footer>

    <!-- Main js -->
    <script src="../js/js.js"></script>
    <!-- Icon library: Ionicons (https://ionic.io/ionicons) -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
