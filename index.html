<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metea tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Itamar Rosenblum is a Full-Stack Web Developer and passionate problem solver. View my portfolio, skills, projects, and contact information."
    />
    <meta
      name="keywords"
      content="Itamar Rosenblum, Full Stack Web Developer, Web Developer, Portfolio, HTML, CSS, JavaScript, Problem Solver"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <!-- Utilities css -->
    <link rel="stylesheet" href="styles/utilities.css" />
    <!-- Main css -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Queries css -->
    <link rel="stylesheet" href="styles/media-queries.css" />
    <title>Itamar Rosenblum | Full Stack Web Developer Portfolio</title>
  </head>
  <body>
    <!-- Header -->
    <header class="hero-section home-page u-flex h-100vh">
      <div
        class="hero-section_content u-flex u-flex-j-center u-flex-align-center m-l-xxl"
      >
        <!-- Left content -->
        <div class="hero-section_box-left">
          <!-- Main title  -->
          <h1
            class="text-xxl text-pink-strong text-weight-800 u-animated-letters"
          >
            <span>H</span><span>i</span><span>,</span><br />
            <span>I</span><span>'</span><span>m</span> <span>I</span
            ><span>t</span><span>a</span><span>m</span><span>a</span
            ><span>r</span><span>,</span><br />
            <span>W</span><span>e</span><span>b</span> <span>D</span
            ><span>e</span><span>v</span><span>e</span><span>l</span
            ><span>o</span><span>p</span><span>e</span><span>r</span>
          </h1>
          <!-- Slogan text -->
          <p class="text-sm text-pink-soft m-t-sm max-w-465">
            Full-stack web developer / Passionate problem solver.
          </p>
          <!-- Contact button -->
          <div class="hero-section_contact m-t-sm">
            <a
              href="pages/contact.html"
              class="btn text-uppercase"
              title="Contact Me"
            >
              Contact Me
            </a>
          </div>
        </div>
        <!-- Right big logo  -->
        <div class="hero-section_box-right m-l-lg"></div>
      </div>
      <!-- Mobile humburger -->
      <div class="hero-section_humburger">
        <button onclick="menuToggle()" class="hero-section_humburger-btn">
          <ion-icon name="menu" class="hero-section_humburger-icon"></ion-icon>
        </button>
      </div>
      <!-- Main navigation -->
      <nav
        class="hero-section_main-nav u-flex u-flex-column u-flex-j-between u-flex-align-center p-lg bg-white"
      >
        <!-- Top small logo -->
        <a
          href="index.html"
          title="Home Page"
          class="main-nav_logo text-xs text-weight-700 text-center text-pink-strong"
        >
          <img src="images/logo-min.png" alt="Itamar Rosenblum Logo" />
          Itamar Rosenblum
        </a>
        <!-- Main page links -->
        <ul
          class="main-nav_list u-flex u-flex-column u-flex-j-center u-flex-align-center gap-lg"
        >
          <!-- Home -->
          <li>
            <a href="index.html" title="Home" class="text-sm text-pink-strong"
              ><ion-icon
                name="home"
                class="text-pink-strong bg-white"
              ></ion-icon>
              Home
            </a>
          </li>
          <!-- About -->
          <li>
            <a
              href="pages/about.html"
              title="About"
              class="text-sm text-pink-strong"
              ><ion-icon
                name="person"
                class="text-pink-strong bg-white"
              ></ion-icon>
              About
            </a>
          </li>
          <!-- Skills -->
          <li>
            <a
              href="pages/skills.html"
              title="Skills"
              class="text-sm text-pink-strong"
              ><ion-icon
                name="settings"
                class="text-pink-strong bg-white"
              ></ion-icon>
              Skills
            </a>
          </li>
          <!-- Projects -->
          <li>
            <a
              href="pages/projects.html"
              title="Projects"
              class="text-sm text-pink-strong"
              ><ion-icon
                name="code-slash"
                class="text-pink-strong bg-white"
              ></ion-icon>
              Projects
            </a>
          </li>
          <!-- Contact -->
          <li>
            <a
              href="pages/contact.html"
              title="Contact"
              class="text-sm text-pink-strong"
              ><ion-icon
                name="mail"
                class="text-pink-strong bg-white"
              ></ion-icon>
              Contact
            </a>
          </li>
        </ul>
        <!-- Dark mode button -->
        <button id="dark-mode-btn" class="dark-mode-btn" title="Dark Mode">
          <ion-icon name="moon" class="dark-mode_icon"></ion-icon>
        </button>
      </nav>
    </header>
    <main></main>
    <footer></footer>

    <!-- Main js -->
    <script src="js/js.js"></script>
    <!-- Icon library: Ionicons (https://ionic.io/ionicons) -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
